name    = Games-Solitaire-Verify
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2014

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ExecDir]
dir = bin
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Prereqs / Runtime]
-phase = runtime
Getopt::Long = 2.36
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Games-Solitaire-Verify
bugtracker.mailto = bug-games-solitaire-verify@rt.cpan.org
repository.url = http://bitbucket.org/shlomif/fc-solve
repository.web = http://bitbucket.org/shlomif/fc-solve
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::Kwalitee]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes|LICENSE)\z
[VersionFromModule]
