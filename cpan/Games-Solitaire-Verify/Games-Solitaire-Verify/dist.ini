version = 0.2500

[@Filter]
-bundle = @SHLOMIF
-remove = MakeMaker
-remove = Test::TrailingSpace
dist = Games-Solitaire-Verify
github_name = fc-solve
[ExecDir]
dir = bin
[Prereqs / Runtime]
-phase = runtime
Getopt::Long = 2.36
[Test::Kwalitee]
[Test::TrailingSpace]
filename_regex = (?:(?:\.(?:t|pm|pl|PL|yml|json|arc|vim))|README|Changes|LICENSE)\z
[Test::TidyAll]
;authordep Perl::Critic::Freenode
;authordep Test::Kwalitee
