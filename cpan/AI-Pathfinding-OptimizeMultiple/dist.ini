name    = AI-Pathfinding-OptimizeMultiple
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[Prereqs]
MooX::late = 0.007
MooX::Types::MooseLike::Base =
[MetaProvides::Package]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[Test::Compile]
skip = scripts
fake_home = 1
[PruneCruft]
[PruneFiles]
match = ^Rejects/
match = ^scripts/
[VersionFromModule]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=AI-Pathfinding-OptimizeMultiple
bugtracker.mailto = bug-ai-pathfinding-optimizemultiple@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/fc-solve
repository.web = http://bitbucket.org/shlomif/fc-solve
repository.type = hg
[PodWeaver]
